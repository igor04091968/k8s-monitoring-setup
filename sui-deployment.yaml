apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: sui
  name: sui-deployment
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sui
  template:
    metadata:
      labels:
        app: sui
    spec:
      volumes:
      - name: db-storage
        emptyDir: {}
      containers:
      - image: igor04091968/sui:latest
        imagePullPolicy: Never
        name: sui
        ports:
        - containerPort: 2095
          protocol: TCP
        volumeMounts:
        - name: db-storage
          mountPath: /app/db
        # Security enhancements based on Snyk report
        securityContext:
          allowPrivilegeEscalation: false
          runAsNonRoot: true
          runAsUser: 10001
          readOnlyRootFilesystem: true
          capabilities:
            drop:
            - "ALL"
        resources:
          requests:
            cpu: "100m"
            memory: "64Mi"
          limits:
            cpu: "200m"
            memory: "128Mi"
        livenessProbe:
          tcpSocket:
            port: 2095
          initialDelaySeconds: 15
          periodSeconds: 20
      terminationGracePeriodSeconds: 30
